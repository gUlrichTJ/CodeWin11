<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sierpinski Triangle</title>
</head>
<body>
<canvas id="sierpinskiCanvas" width="800" height="800"></canvas>
<script>
    const canvas = document.getElementById('sierpinskiCanvas');
    const ctx = canvas.getContext('2d');
    const maxIter = 7;

    function drawSierpinskiTriangle(x1, y1, x2, y2, x3, y3, iter) {
        if (iter === 0) {
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.lineTo(x3, y3);
            ctx.closePath();
            ctx.stroke();
        } else {
            const x12 = (x1 + x2) / 2;
            const y12 = (y1 + y2) / 2;
            const x23 = (x2 + x3) / 2;
            const y23 = (y2 + y3) / 2;
            const x31 = (x3 + x1) / 2;
            const y31 = (y3 + y1) / 2;

            drawSierpinskiTriangle(x1, y1, x12, y12, x31, y31, iter - 1);
            drawSierpinskiTriangle(x12, y12, x2, y2, x23, y23, iter - 1);
            drawSierpinskiTriangle(x31, y31, x23, y23, x3, y3, iter - 1);
        }
    }

    drawSierpinskiTriangle(400, 50, 50, 700, 750, 700, maxIter);
</script>
</body>
</html>
